<!DOCTYPE html>
<html>
 <head>
  <title>Dodecahedron</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://preview.babylonjs.com/babylon.js"></script>
  <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>
  <script type="text/javascript" src="owl/vec.js"></script>
  <script type="text/javascript" src="owl/owl.js"></script>
  <script type="text/javascript" src="alternating_five.js"></script>
  <script type="text/javascript" src="plato.js"></script>

  <style>
   @import url(owl/tabber.css);
   @import url(owl/owl.css);

   html, body {
       width: 100%;
       margin: 0;
       padding: 0;
       background: white;
   }
   
   canvas {
       width: 300;
       height: 300;
       touch-action: none;
   }

   div.solid {
       text-align: center;
       display : inline-block;
       border : 1px solid black;
   }

  </style>
 </head>
 <body>
  <h1>The dodecahedron</h1>

  <div id="container" style="padding-top:50px;"></div>

  <script type="text/javascript">

   var demo = Object.create(owl.demo);

   demo.init = function() {
    this.name = 'dodeahedron';
    this.container = document.getElementById('container');
    var me = this;

    var DC = plato.dodecahedron_complex;
    DC.pics = [];

    for (var p = 1; p <= 3; p++) {
     var P = {};
     DC.pics.push(P);
     P.div = document.createElement('div');
     P.div.className = 'solid';
     P.canvas = document.createElement('canvas');
     P.canvas.width  = 400;
     P.canvas.height = 400;
     P.div.appendChild(P.canvas);
     this.container.appendChild(P.div);
     P.engine =
      new BABYLON.Engine(P.canvas, true, { preserveDrawingBuffer: true, stencil: true });
     P.scene = owl3.white_scene(P.engine,P.canvas);
     P.scene.camera.radius = 5;
     if (p == 1) {
      DC.all_edges_plot(P.scene);
      var mesh = BABYLON.MeshBuilder.CreateSphere(null, {diameter : 2.6}, P.scene);
      owl3.set_colour(mesh,0.7,0.7,0.7);
     } else if (p == 2) {
      DC.inscribed_cubes_plot(P.scene);
      DC.grey_plot(P.scene);
      DC.wireframe_plot(P.scene,{scale : 1.001, col : [0,0,0]});
     } else {
      DC.triangle_plot(P.scene);
      DC.wireframe_plot(P.scene,{scale : 1.001, col : [0,1,1]});
     }
     this.set_callbacks(P);
    }
   }
    
   demo.set_callbacks = function(P) {
    P.engine.runRenderLoop(function () {
     if (P.scene) {
      P.scene.render();
     }});
   
    window.addEventListener("resize", function () {
     P.engine.resize();
    });
   }

   demo.init();
   
  </script>
 </body>
</html>
