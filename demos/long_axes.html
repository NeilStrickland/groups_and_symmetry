<!DOCTYPE html>
<html>
 <head>
  <title>Long axes</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://preview.babylonjs.com/babylon.js"></script>
  <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js"> 
   MathJax.Hub.Config({
    extensions: ["tex2jax.js"],
    jax: ["input/TeX","output/HTML-CSS"],
    tex2jax: {inlineMath: [["$","$"]]}
   });
  </script> 
  <script type="text/javascript" src="owl/vec.js"></script>
  <script type="text/javascript" src="owl/owl.js"></script>
  <script type="text/javascript" src="alternating_five.js"></script>
  <script type="text/javascript" src="plato.js"></script>

  <style>
   @import url(owl/owl.css);

   html, body {
    width: 100%;
    margin: 0;
    padding: 0;
    background: white;
   }

   canvas {
       width: 100%;
       height: 500px;
       touch-action: none;
   }

  </style>
 </head>
 <body>
  <div style="text-align:center">
   <h1>Long axes of the cube</h1>
   <canvas id="main_canvas"></canvas>
   <br/><br/>
   <div id="text" id="msg_div" style="width: 800px; margin: 0 auto;
				      text-align:left">
    There are four long axes of the cube.  The rotation group of the cube
    acts on these as the full permutation group $S_4$.
   </div>
  </div>

  <script type="text/javascript">

   var demo = Object.create(owl.demo);

   demo.init = function() {
    this.name = 'plato';
    this.find_ids();
    
    var me = this;

    this.owl3 = Object.create(owl3);
    this.engine =
     new BABYLON.Engine(this.main_canvas, true, { preserveDrawingBuffer: true, stencil: true });

    this.scene = this.owl3.white_scene(this.engine,this.main_canvas);
    this.scene.camera.radius = 7;

    this.CC = plato.cube_complex;
    this.CC.grey_plot(this.owl3);
    this.CC.wireframe_plot(this.owl3,{col : [0,0,0]});
    this.CC.long_axes_plot(this.owl3);

    this.engine.runRenderLoop(function () {
     if (me.scene) {
      me.scene.render();
     }});
   
    window.addEventListener("resize", function () {
     me.engine.resize();
    });

   }
       
   demo.init();
   
  </script>
 </body>
</html>
